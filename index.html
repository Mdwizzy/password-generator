<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdbee SecurePass Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>Mdb SecurePass</h1>
        </div>
        <p class="tagline">Generate strong, secure passwords instantly</p>
    </header>

    <main class="app-main">
        <div class="password-card">
            <div class="password-display">
                <input type="text" id="password" readonly placeholder="Your secure password will appear here">
                <button id="copy-btn" class="icon-btn" aria-label="Copy password">
                    <i class="far fa-copy"></i>
                </button>
                <button id="refresh-btn" class="icon-btn" aria-label="Generate new password">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="password-strength">
                <div class="strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <span id="strength-text">Strength: </span>
            </div>
        </div>

        <div class="controls-card">
            <div class="control-group">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="4" max="32" value="12">
            </div>

            <div class="control-group checkboxes">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#...)</label>
                </div>
            </div>

            <button id="generate" class="primary-btn">
                <i class="fas fa-key"></i> Generate Password
            </button>
        </div>
    </main>

    <footer class="app-footer">
        <p>Made with <i class="fas fa-heart"></i> for security</p>
    </footer>
</div>

<div class="toast" id="toast"></div>

<script src="index.js"></script>
</body>
</html>
